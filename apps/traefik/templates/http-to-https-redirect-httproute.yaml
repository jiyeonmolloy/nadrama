---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: system-http-to-https-redirect-httproute
  annotations:
    # Lowest priority catch-all route - allows users to override
    traefik.io/priority: "1"
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: system-traefik
      sectionName: http
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
