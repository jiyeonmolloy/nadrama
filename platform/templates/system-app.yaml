{{ range $name, $app := index .Values.platform.system.apps }}
{{ if $app.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{ $name }}-app"
spec:
  project: system
  source:
    repoURL: "https://github.com/nadrama-com/charts.git"
    targetRevision: "main" # 'production' in prod
    path: "{{ $name }}"
    helm:
      releaseName: "system-{{ $name }}"
      skipCrds: {{ if $name | hasSuffix "-crds" }}false{{ else }}true{{ end }}
      valuesObject:
{{ index $.Values.valuesObjects $name | default "{}" | indent 8 }}
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
  destination:
    server: https://kubernetes.default.svc
    namespace: "{{ $app.namespace }}"
{{ end }}
{{ end }}
