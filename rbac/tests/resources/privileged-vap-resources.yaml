---
apiVersion: v1
kind: Pod
metadata:
  name: standard-pod
  namespace: default
spec:
  containers:
  - name: app
    image: nginx
    securityContext:
      privileged: false
---
apiVersion: v1
kind: Pod
metadata:
  name: privileged-pod
  namespace: default
spec:
  containers:
  - name: app
    image: nginx
    securityContext:
      privileged: true
