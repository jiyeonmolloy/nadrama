apiVersion: cli.kyverno.io/v1alpha1
kind: Test
metadata:
  name: privileged-vap-test-system-user
policies:
  - ../templates/privileged-vap.yaml
resources:
  - ./resources/privileged-vap-resources.yaml
userinfo: ./users/system-user.yaml
results:
  - policy: system-deny-privileged-vap
    isValidatingAdmissionPolicy: true
    resources:
      - standard-pod
    kind: Pod
    result: pass
