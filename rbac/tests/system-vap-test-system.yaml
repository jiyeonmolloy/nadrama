apiVersion: cli.kyverno.io/v1alpha1
kind: Test
metadata:
  name: system-vap-test-system-user
policies:
  - ../templates/system-vap.yaml
resources:
  - ./resources/system-vap-resources.yaml
userinfo: ./users/system-user.yaml
results:
