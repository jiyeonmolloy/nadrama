    isValidatingAdmissionPolicy: true
    resources:
      - system-namespace
    kind: Namespace
    result: pass
  - policy: system-deny-system-vap
    isValidatingAdmissionPolicy: true
    resources:
      - standard-pod
    kind: Pod
    result: pass
  - policy: system-deny-system-vap
    isValidatingAdmissionPolicy: true
    resources:
      - system-pod
    kind: Pod
    result: pass

