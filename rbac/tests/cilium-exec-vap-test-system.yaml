apiVersion: cli.kyverno.io/v1alpha1
kind: Test
metadata:
  name: cilium-exec-vap-test-system-user
policies:
  - ../templates/cilium-exec-vap.yaml
resources:
  - ./resources/cilium-exec-vap-resources.yaml
userinfo: ./users/system-user.yaml
results:
  - policy: system-deny-cilium-exec-vap
    isValidatingAdmissionPolicy: true
    resources:
      - standard-pod
    kind: Pod
    result: pass
