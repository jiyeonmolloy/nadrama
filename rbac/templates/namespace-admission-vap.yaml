---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicy
metadata:
  name: system-deny-namespace-vap
spec:
  failurePolicy: Fail
  matchConstraints:
    resourceRules:
      - operations: ["CREATE", "UPDATE", "DELETE", "CONNECT"]
        apiGroups: ["*"]
        apiVersions: ["*"]
        resources: ["*/*"]
  validations:
    # do not apply this policy if...
    - expression: >
        !(request.userInfo.groups.exists(g, g.startsWith("nadrama:"))) ||
        !(
          request.userInfo.groups.exists(g, g == "nadrama:admins") && (
            (request.namespace.startsWith('system-') && request.kind.kind == "Pod" && request.operation == "DELETE") ||
            (request.namespace == "" && request.kind.kind == "Namespace") ||
            (request.namespace == "" && request.kind.kind == "PersistentVolume") ||
            (request.namespace == "" && request.kind.kind == "StorageClass")
          )
        )
      message: "Access to system-/kube- prefixed namespaces and cluster-wide resources is not permitted. See https://nadrama.com/docs/limits"
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicyBinding
metadata:
  name: system-deny-namespace-vapb
spec:
  policyName: system-deny-namespace-vap
  validationActions: ["Deny", "Audit"]
  matchResources:
    namespaceSelector: {}
